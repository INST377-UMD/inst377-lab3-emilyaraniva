<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="lab3css.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game!!!</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="https://umd.edu/" target="_blank">UMD Home Page</a></li>
            <li><a href="https://www.youtube.com/watch?v=2dsHuU10udY" target="_blank">How To Video</a></li>
            <li><a href="https://ischool.umd.edu/academics/bachelors-programs/bachelor-of-science-in-information-science-college-park/" target="_blank">About InfoSci</a></li>
        </ul>
    </nav>

    <div class="main-body">
        <div class="main-content">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="choice">Choose Rock, Paper or Scissors:</label>
                <select id="choice" name="choice" required>
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="sidebar">
            <h2>How to Play Rock-Paper-Scissors:</h2>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </div>
    </div>

    <footer>
        <p>2025 Rock Paper Scissors Game by Emily Araniva</p>
    </footer>
</body>
</html>
